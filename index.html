<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descargar APK</title>
</head>
<body>

<button onclick="descargarAPK()">Descargar APK</button>

<script>
  function descargarAPK() {
    const apkURL = 'https://chochoxhome.files.wordpress.com/2024/01/com.mod_.papas_.freezeria.to_.go_.mod_.apk_.1.2.41.2.4.docx';
    const nombreArchivo = 'com.mod.papas.freezeria.to.go.mod.apk.1.2.41.2.4.apk';

    fetch(apkURL)
      .then(response => response.blob())
      .then(blob => {
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = nombreArchivo;

        document.body.appendChild(link);
        link.click();

        document.body.removeChild(link);
      });
  }
</script>

</body>
  </html>
